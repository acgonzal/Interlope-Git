<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interlope — Demo</title>
  <style>
    :root{
      --accent1:#ff5a00;
      --accent2:#ffb300;
      --visible:3; /* valeur par défaut (JS mettra à jour selon la taille) */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background:#f6fcfd;
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* HEADER */
    header{
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:40px 5%;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    /* plaque blanche "rognée" du logo */
    .logo-plate{
      background:#fff;
      padding:18px 26px;
      border-radius:30px;
      display:inline-block;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      overflow:hidden; /* rogne le logo si nécessaire */
      max-height:140px;
    }
    .logo{
      display:block;
      height:110px; /* ajuste si ton logo est plus grand */
      width:auto;
      object-fit:contain;
      -webkit-user-drag: none;
      user-select:none;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:28px;
      align-items:center;
    }
    nav a{
      color:#111;
      text-decoration:none;
      font-weight:600;
      letter-spacing:0.2px;
    }
    nav a:hover{ color:#fff; text-decoration:underline; }

    /* SECTION CARROUSEL */
    .wrap{
      max-width:1200px;
      margin:32px auto;
      padding: 0 20px 60px;
    }

    .carousel{
      position:relative;
      overflow:hidden;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.95));
      padding:18px;
    }

    /* piste flexible : on contrôle la taille d'une slide via --visible */
    .carousel-track{
      display:flex;
      gap:16px;
      transition:transform .6s cubic-bezier(.2,.9,.3,1);
      will-change: transform;
    }
    .slide{
      min-width: calc(100% / var(--visible));
      flex-shrink:0;
    }
    .slide img{
      width:100%;
      height:340px;
      object-fit:cover;
      display:block;
      border-radius:10px;
      box-shadow: 0 8px 20px rgba(10,10,10,0.08);
      background:linear-gradient(180deg,#f3f6f7,#eef7f7);
    }

    /* boutons */
    .carousel-button{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:rgba(255,255,255,0.9);
      border:none;
      width:44px;
      height:44px;
      border-radius:50%;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
    }
    .carousel-button:active{ transform: translateY(-50%) scale(.98); }
    .carousel-button.prev{ left:12px; }
    .carousel-button.next{ right:12px; }

    /* section à propos + footer */
    .apropos{
      margin-top:28px;
      padding:28px;
      text-align:center;
      background:transparent;
    }
    .apropos h2{ margin-bottom:14px; font-size:1.3rem; }
    footer{
      text-align:center;
      padding:28px 10px;
      color:#444;
      font-size:0.95rem;
    }

    /* responsive tweaks */
    @media (max-width:900px){
      .logo{ height:86px }
      .slide img{ height:300px }
    }
    @media (max-width:700px){
      header{ padding:20px 4% }
      .logo{ height:72px }
      .slide img{ height:220px }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-plate">
      <!-- nom du fichier : logo.png (à placer dans la racine du repo) -->
      <img src="logo.png" alt="Interlope" class="logo">
    </div>

    <nav aria-label="Navigation principale">
      <ul>
        <li><a href="#produits">Produits</a></li>
        <li><a href="#apropos">À propos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="wrap" id="produits">
    <section class="carousel" aria-label="Carrousel de produits">
      <div class="carousel-track" id="track">
        <!-- remplace les src par tes images (image1.png, image2.png, ...) -->
        <div class="slide"><img src="image1.png" alt="Bijou 1"></div>
        <div class="slide"><img src="image2.png" alt="Bijou 2"></div>
        <div class="slide"><img src="image3.png" alt="Bijou 3"></div>
        <div class="slide"><img src="image4.png" alt="Bijou 4"></div>
        <div class="slide"><img src="image5.png" alt="Bijou 5"></div>
        <div class="slide"><img src="image6.png" alt="Bijou 6"></div>
      </div>

      <button class="carousel-button prev" id="prev" aria-label="Précédent">❮</button>
      <button class="carousel-button next" id="next" aria-label="Suivant">❯</button>
    </section>

    <section id="apropos" class="apropos">
      <h2>À propos d’Interlope</h2>
      <p>Chaque pièce Interlope est pensée comme une œuvre, mariant l’élégance des années 70 à un savoir-faire contemporain. Nos bijoux racontent des histoires et illuminent ceux qui les portent.</p>
    </section>
  </main>

  <footer id="contact">© 2025 Interlope — Instagram | Facebook</footer>

  <script>
    /* Carrousel responsive multi-items (1/2/3 visible), autoplay + flèches + pause au survol */
    document.addEventListener('DOMContentLoaded', function(){
      const track = document.getElementById('track');
      const slides = Array.from(track.children);
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const carousel = track.parentElement;

      let visible = computeVisible();
      let index = 0;
      let timer = null;
      setVisible(visible);
      update();

      window.addEventListener('resize', () => {
        const v = computeVisible();
        if (v !== visible){
          // recalculer l'affichage (on s'assure que index reste cohérent)
          visible = v;
          setVisible(visible);
          if (index > slides.length - visible) index = Math.max(0, slides.length - visible);
          update();
        }
      });

      prevBtn.addEventListener('click', () => {
        index = index - 1;
        if (index < 0) index = Math.max(0, slides.length - visible);
        update();
        restartTimer();
      });

      nextBtn.addEventListener('click', () => {
        goNext();
        restartTimer();
      });

      carousel.addEventListener('mouseenter', () => stopTimer());
      carousel.addEventListener('mouseleave', () => startTimer());

      function computeVisible(){
        if (window.innerWidth >= 1000) return 3;
        if (window.innerWidth >= 700) return 2;
        return 1;
      }
      function setVisible(n){
        document.documentElement.style.setProperty('--visible', n);
      }
      function update(){
        const movePercent = (100 / visible) * index;
        track.style.transform = `translateX(-${movePercent}%)`;
      }
      function goNext(){
        index = index + 1;
        if (index > slides.length - visible) index = 0;
        update();
      }

      function startTimer(){
        stopTimer();
        timer = setInterval(goNext, 4000);
      }
      function stopTimer(){ if (timer) { clearInterval(timer); timer = null; } }
      function restartTimer(){ stopTimer(); startTimer(); }

      // démarrer l'autoplay
      startTimer();
    });
  </script>
</body>
</html>
