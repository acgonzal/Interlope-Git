<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interlope — Demo</title>
  <style>
    :root{
      --accent1:#ff5a00;
      --accent2:#ffb300;
      --visible:3;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background:#f6fcfd;
      color:#111;
    }

    /* HEADER CENTRÉ */
    header{
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      padding:30px 5%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    /* Logo plus grand */
    .logo-plate{
      background:#fff;
      padding:20px 30px;
      border-radius:30px;
      display:inline-block;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      overflow:hidden;
      max-width:90%;
    }
    .logo{
      display:block;
      height:150px; /* agrandi */
      width:auto;
      object-fit:contain;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:28px;
      align-items:center;
      margin-top:20px;
    }
    nav a{
      color:#111;
      text-decoration:none;
      font-weight:600;
    }
    nav a:hover{ color:#fff; text-decoration:underline; }

    /* SECTION CARROUSEL */
    .wrap{
      max-width:1200px;
      margin:32px auto;
      padding: 0 20px 60px;
    }

    .carousel{
      position:relative;
      overflow:hidden;
      padding:18px;
    }

    .carousel-track{
      display:flex;
      gap:16px;
      transition:transform .6s ease;
    }
    .slide{
      min-width: calc(100% / var(--visible));
      flex-shrink:0;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    /* Carrés visibles entiers */
    .slide img{
      width:100%;
      aspect-ratio: 1 / 1; /* carré parfait */
      object-fit:contain; /* pas rogné */
      background:#fff;
      border:2px solid #ddd;
      border-radius:10px;
      padding:5px;
    }

    /* boutons */
    .carousel-button{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:rgba(255,255,255,0.9);
      border:none;
      width:44px;
      height:44px;
      border-radius:50%;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
    }
    .carousel-button.prev{ left:12px; }
    .carousel-button.next{ right:12px; }

    .apropos{
      margin-top:28px;
      padding:28px;
      text-align:center;
    }
    footer{
      text-align:center;
      padding:28px 10px;
      color:#444;
      font-size:0.95rem;
    }

    @media (max-width:900px){
      .logo{ height:120px }
    }
    @media (max-width:700px){
      .logo{ height:100px }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-plate">
      <img src="logo.png" alt="Interlope" class="logo">
    </div>
    <nav aria-label="Navigation principale">
      <ul>
        <li><a href="#produits">Produits</a></li>
        <li><a href="#apropos">À propos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="wrap" id="produits">
    <section class="carousel">
      <div class="carousel-track" id="track">
        <div class="slide"><img src="image1.png" alt="Bijou 1"></div>
        <div class="slide"><img src="image2.png" alt="Bijou 2"></div>
        <div class="slide"><img src="image3.png" alt="Bijou 3"></div>
        <div class="slide"><img src="image4.png" alt="Bijou 4"></div>
        <div class="slide"><img src="image5.png" alt="Bijou 5"></div>
      </div>
      <button class="carousel-button prev" id="prev">❮</button>
      <button class="carousel-button next" id="next">❯</button>
    </section>

    <section id="apropos" class="apropos">
      <h2>À propos d’Interlope</h2>
      <p>Chaque pièce Interlope est pensée comme une œuvre, mariant l’élégance des années 70 à un savoir-faire contemporain. Nos bijoux racontent des histoires et illuminent ceux qui les portent.</p>
    </section>
  </main>

  <footer id="contact">© 2025 Interlope — Instagram | Facebook</footer>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const track = document.getElementById('track');
      const slides = Array.from(track.children);
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');

      let visible = computeVisible();
      let index = 0;
      let timer = null;

      setVisible(visible);
      update();

      window.addEventListener('resize', () => {
        const v = computeVisible();
        if (v !== visible){
          visible = v;
          setVisible(visible);
          if (index > slides.length - visible) index = Math.max(0, slides.length - visible);
          update();
        }
      });

      prevBtn.addEventListener('click', () => {
        index = index - 1;
        if (index < 0) index = Math.max(0, slides.length - visible);
        update();
        restartTimer();
      });

      nextBtn.addEventListener('click', () => {
        goNext();
        restartTimer();
      });

      function computeVisible(){
        if (window.innerWidth >= 1000) return 3;
        if (window.innerWidth >= 700) return 2;
        return 1;
      }
      function setVisible(n){
        document.documentElement.style.setProperty('--visible', n);
      }
      function update(){
        const movePercent = (100 / visible) * index;
        track.style.transform = `translateX(-${movePercent}%)`;
      }
      function goNext(){
        index = index + 1;
        if (index > slides.length - visible) index = 0;
        update();
      }
      function startTimer(){
        stopTimer();
        timer = setInterval(goNext, 4000);
      }
      function stopTimer(){ if (timer) { clearInterval(timer); timer = null; } }
      function restartTimer(){ stopTimer(); startTimer(); }
      startTimer();
    });
  </script>
</body>
</html>
